<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area.hidden {
            display: none;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
        }

        .preview-section.active {
            display: block;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 30px;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .palette-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .color-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .color-swatch {
            height: 120px;
            width: 100%;
        }

        .color-info {
            padding: 15px;
            text-align: center;
        }

        .color-hex {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .color-rgb {
            color: #666;
            font-size: 0.9em;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .palette-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Color Palette Extractor</h1>
        <p class="subtitle">Upload an image to extract its dominant colors</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¸</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">PNG, JPG, GIF up to 10MB</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-section" id="previewSection">
            <div class="image-preview">
                <img id="imagePreview" src="" alt="Preview">
            </div>
            <div class="loading" id="loading">Extracting colors...</div>
            <div class="palette-container" id="paletteContainer"></div>
            <div class="controls">
                <button class="btn btn-primary" id="newImageBtn">Upload New Image</button>
            </div>
        </div>
    </div>

    <div class="copy-notification" id="copyNotification">Color copied to clipboard!</div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const imagePreview = document.getElementById('imagePreview');
        const paletteContainer = document.getElementById('paletteContainer');
        const loading = document.getElementById('loading');
        const copyNotification = document.getElementById('copyNotification');
        const newImageBtn = document.getElementById('newImageBtn');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImage(file);
            }
        });

        // New image button
        newImageBtn.addEventListener('click', () => {
            previewSection.classList.remove('active');
            uploadArea.classList.remove('hidden');
            fileInput.value = '';
            paletteContainer.innerHTML = '';
        });

        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                uploadArea.classList.add('hidden');
                previewSection.classList.add('active');
                loading.style.display = 'block';
                paletteContainer.innerHTML = '';
                
                // Extract colors after image loads
                imagePreview.onload = () => {
                    extractColors(imagePreview);
                };
            };
            reader.readAsDataURL(file);
        }

        function extractColors(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Resize for performance
            const maxSize = 200;
            const scale = Math.min(maxSize / img.width, maxSize / img.height);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            
            // Color quantization using median cut algorithm
            const colors = [];
            for (let i = 0; i < pixels.length; i += 4) {
                colors.push([pixels[i], pixels[i + 1], pixels[i + 2]]);
            }
            
            const palette = getColorPalette(colors, 6);
            displayPalette(palette);
            loading.style.display = 'none';
        }

        function getColorPalette(colors, numColors) {
            // Simple k-means clustering for color extraction
            const clusters = kMeans(colors, numColors);
            return clusters.map(cluster => {
                const avg = cluster.reduce((acc, color) => {
                    return [acc[0] + color[0], acc[1] + color[1], acc[2] + color[2]];
                }, [0, 0, 0]);
                return [
                    Math.round(avg[0] / cluster.length),
                    Math.round(avg[1] / cluster.length),
                    Math.round(avg[2] / cluster.length)
                ];
            });
        }

        function kMeans(colors, k) {
            // Initialize centroids randomly
            let centroids = [];
            for (let i = 0; i < k; i++) {
                centroids.push(colors[Math.floor(Math.random() * colors.length)]);
            }
            
            // Iterate
            for (let iter = 0; iter < 10; iter++) {
                const clusters = Array.from({ length: k }, () => []);
                
                // Assign colors to nearest centroid
                colors.forEach(color => {
                    let minDist = Infinity;
                    let clusterIndex = 0;
                    
                    centroids.forEach((centroid, i) => {
                        const dist = colorDistance(color, centroid);
                        if (dist < minDist) {
                            minDist = dist;
                            clusterIndex = i;
                        }
                    });
                    
                    clusters[clusterIndex].push(color);
                });
                
                // Update centroids
                centroids = clusters.map(cluster => {
                    if (cluster.length === 0) return centroids[0];
                    const avg = cluster.reduce((acc, color) => {
                        return [acc[0] + color[0], acc[1] + color[1], acc[2] + color[2]];
                    }, [0, 0, 0]);
                    return [
                        avg[0] / cluster.length,
                        avg[1] / cluster.length,
                        avg[2] / cluster.length
                    ];
                });
            }
            
            // Final clustering
            const finalClusters = Array.from({ length: k }, () => []);
            colors.forEach(color => {
                let minDist = Infinity;
                let clusterIndex = 0;
                
                centroids.forEach((centroid, i) => {
                    const dist = colorDistance(color, centroid);
                    if (dist < minDist) {
                        minDist = dist;
                        clusterIndex = i;
                    }
                });
                
                finalClusters[clusterIndex].push(color);
            });
            
            return finalClusters.filter(cluster => cluster.length > 0);
        }

        function colorDistance(c1, c2) {
            return Math.sqrt(
                Math.pow(c1[0] - c2[0], 2) +
                Math.pow(c1[1] - c2[1], 2) +
                Math.pow(c1[2] - c2[2], 2)
            );
        }

        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        function displayPalette(palette) {
            paletteContainer.innerHTML = '';
            
            palette.forEach(color => {
                const [r, g, b] = color;
                const hex = rgbToHex(r, g, b);
                
                const card = document.createElement('div');
                card.className = 'color-card';
                card.innerHTML = `
                    <div class="color-swatch" style="background-color: ${hex}"></div>
                    <div class="color-info">
                        <div class="color-hex">${hex.toUpperCase()}</div>
                        <div class="color-rgb">RGB(${r}, ${g}, ${b})</div>
                    </div>
                `;
                
                card.addEventListener('click', () => copyToClipboard(hex));
                paletteContainer.appendChild(card);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                copyNotification.classList.add('show');
                setTimeout(() => {
                    copyNotification.classList.remove('show');
                }, 2000);
            });
        }
    </script>
</body>
</html>
